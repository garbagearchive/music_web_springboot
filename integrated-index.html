<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skibidify - WC #1 Music To Relax</title>
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #181818;
            --bg-tertiary: #282828;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent-color: #1db954;
            --accent-hover: #1ed760;
            --border-color: #404040;
            --sidebar-width: 240px;
            --player-height: 90px;
            --header-height: 64px;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f8f8;
            --bg-tertiary: #e8e8e8;
            --text-primary: #000000;
            --text-secondary: #666666;
            --border-color: #d0d0d0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
        }

        /* Login Screen */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--accent-color), #1aa34a);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .login-card {
            background: var(--bg-secondary);
            padding: 48px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            width: 400px;
            max-width: 90vw;
            text-align: center;
        }

        .login-logo {
            font-size: 36px;
            margin-bottom: 32px;
            color: var(--accent-color);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .login-input {
            padding: 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .login-input:focus {
            border-color: var(--accent-color);
        }

        .login-btn {
            padding: 16px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background: var(--accent-hover);
        }

        .login-btn:disabled {
            background: var(--bg-tertiary);
            cursor: not-allowed;
        }

        .login-toggle {
            margin-top: 16px;
            color: var(--text-secondary);
            cursor: pointer;
            text-decoration: underline;
        }

        .error-message {
            color: #ff4444;
            margin-top: 8px;
            font-size: 14px;
        }

        .success-message {
            color: var(--accent-color);
            margin-top: 8px;
            font-size: 14px;
        }

        /* Loading spinner */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--bg-tertiary);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Main App Styles (keeping all the previous styles) */
        .app-container {
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            grid-template-rows: 1fr var(--player-height);
            height: 100vh;
        }

        .sidebar {
            background-color: var(--bg-primary);
            padding: 24px;
            overflow-y: auto;
            border-right: 1px solid var(--border-color);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 32px;
            color: var(--text-primary);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
            padding: 12px;
            background: var(--bg-tertiary);
            border-radius: 8px;
        }

        .logout-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            margin-left: auto;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            color: var(--text-primary);
            background: var(--bg-primary);
        }

        .nav-menu {
            list-style: none;
            margin-bottom: 32px;
        }

        .nav-item {
            margin-bottom: 16px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--text-primary);
            background-color: var(--bg-tertiary);
        }

        .nav-icon {
            margin-right: 16px;
            font-size: 20px;
        }

        .playlist-section h3 {
            color: var(--text-secondary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
        }

        .playlist-item {
            padding: 8px 16px;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 4px;
            transition: all 0.3s ease;
        }

        .playlist-item:hover {
            color: var(--text-primary);
            background-color: var(--bg-tertiary);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 32px;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            height: var(--header-height);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .nav-buttons button {
            background: var(--bg-tertiary);
            border: none;
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 50%;
            cursor: pointer;
            margin-right: 8px;
            transition: all 0.3s ease;
        }

        .nav-buttons button:hover {
            background: var(--accent-color);
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: var(--bg-tertiary);
            border-radius: 20px;
            padding: 8px 16px;
            margin-left: 16px;
            width: 300px;
        }

        .search-bar input {
            background: none;
            border: none;
            color: var(--text-primary);
            outline: none;
            width: 100%;
            margin-left: 8px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .theme-toggle {
            background: var(--bg-tertiary);
            border: none;
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--accent-color);
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px 32px;
            background: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-primary) 40%);
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .track-grid {
            display: grid;
            gap: 16px;
        }

        .track-item {
            display: grid;
            grid-template-columns: 48px 1fr 1fr 100px 60px;
            align-items: center;
            padding: 8px 16px;
            border-radius: 4px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .track-item:hover {
            background-color: var(--bg-tertiary);
        }

        .track-number {
            color: var(--text-secondary);
        }

        .track-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .track-cover {
            width: 40px;
            height: 40px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
        }

        .track-details h4 {
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .track-details p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .track-album {
            color: var(--text-secondary);
        }

        .track-duration {
            color: var(--text-secondary);
            text-align: right;
        }

        .track-actions {
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .track-item:hover .track-actions {
            opacity: 1;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }

        .action-btn.active {
            color: var(--accent-color);
        }

        .player {
            grid-column: 1 / -1;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            align-items: center;
            padding: 16px 24px;
            gap: 16px;
        }

        .now-playing {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .current-track-cover {
            width: 56px;
            height: 56px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
        }

        .current-track-info h4 {
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .current-track-info p {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            color: var(--text-primary);
            transform: scale(1.1);
        }

        .control-btn.play-pause {
            background: var(--accent-color);
            color: white;
            padding: 12px;
        }

        .control-btn.play-pause:hover {
            background: var(--accent-hover);
            color: white;
            transform: scale(1.05);
        }

        .control-btn.active {
            color: var(--accent-color);
        }

        .progress-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            max-width: 500px;
        }

        .time {
            color: var(--text-secondary);
            font-size: 12px;
            min-width: 40px;
        }

        .progress {
            flex: 1;
            height: 4px;
            background: var(--bg-tertiary);
            border-radius: 2px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-color);
            width: 0%;
            transition: width 0.1s ease;
        }

        .volume-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            justify-self: end;
        }

        .volume-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
        }

        .volume-bar {
            width: 100px;
            height: 4px;
            background: var(--bg-tertiary);
            border-radius: 2px;
            cursor: pointer;
        }

        .volume-fill {
            height: 100%;
            background: var(--accent-color);
            width: 70%;
            border-radius: 2px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: 8px;
            width: 400px;
            max-width: 90vw;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
        }

        .playlist-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .playlist-option {
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 4px;
            transition: all 0.3s ease;
        }

        .playlist-option:hover {
            background: var(--bg-tertiary);
        }

        .create-playlist-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 16px;
            transition: all 0.3s ease;
        }

        .create-playlist-btn:hover {
            background: var(--accent-hover);
        }

        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr var(--player-height);
            }

            .sidebar {
                display: none;
            }

            .track-item {
                grid-template-columns: 1fr 60px 60px;
                gap: 8px;
            }

            .track-number,
            .track-album,
            .track-duration:not(:last-child) {
                display: none;
            }

            .player {
                grid-template-columns: 1fr 1fr;
                padding: 8px 16px;
            }

            .volume-controls {
                display: none;
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .playing .current-track-cover {
            animation: pulse 2s ease-in-out infinite;
        }

        .track-item.playing {
            background-color: var(--bg-tertiary);
        }

        .track-item.playing .track-number {
            color: var(--accent-color);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-color);
        }
    </style>
</head>

    <script>
        // API Service Class
        class ApiService {
            constructor() {
                this.baseURL = 'http://localhost:9188/api';
                this.currentUser = null;
            }

            async makeRequest(endpoint, options = {}) {
                const url = `${this.baseURL}${endpoint}`;
                
                const defaultOptions = {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                };

                try {
                    const response = await fetch(url, { ...defaultOptions, ...options });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        return await response.json();
                    }
                    
                    return await response.text();
                } catch (error) {
                    console.error(`API Error for ${endpoint}:`, error);
                    throw error;
                }
            }

            // Authentication
            async login(username, password) {
                try {
                    const response = await this.makeRequest('/auth/login', {
                        method: 'POST',
                        body: JSON.stringify({ username, password })
                    });
                    
                    if (response === 'Login successful!') {
                        this.currentUser = { username };
                        localStorage.setItem('currentUser', JSON.stringify(this.currentUser));
                        return { success: true, message: response };
                    }
                    
                    return { success: false, message: response };
                } catch (error) {
                    return { success: false, message: 'Login failed - Please check if the backend is running' };
                }
            }

            async register(username, email, password) {
                try {
                    const response = await this.makeRequest('/auth/register', {
                        method: 'POST',
                        body: JSON.stringify({ username, email, password })
                    });
                    
                    return { success: response === 'User registered successfully!', message: response };
                } catch (error) {
                    return { success: false, message: 'Registration failed - Please check if the backend is running' };
                }
            }

            // Songs
            async getAllSongs() {
                return await this.makeRequest('/songs');
            }

            async getAllArtists() {
                return await this.makeRequest('/artists');
            }

            async getAllPlaylists() {
                return await this.makeRequest('/playlists');
            }

            async createPlaylist(playlistData) {
                return await this.makeRequest('/playlists', {
                    method: 'POST',
                    body: JSON.stringify(playlistData)
                });
            }

            async addSongToPlaylist(playlistId, songId) {
                return await this.makeRequest('/playlist-songs', {
                    method: 'POST',
                    body: JSON.stringify({
                        playlistID: playlistId,
                        songID: songId
                    })
                });
            }

            async getUserFavorites(userId) {
                return await this.makeRequest(`/user-favorites/user/${userId}`);
            }

            async addToFavorites(userId, songId) {
                return await this.makeRequest('/user-favorites', {
                    method: 'POST',
                    body: JSON.stringify({
                        user: { id: userId },
                        song: { songID: songId }
                    })
                });
            }

            async removeFromFavorites(userId, songId) {
                return await this.makeRequest(`/user-favorites/user/${userId}/song/${songId}`, {
                    method: 'DELETE'
                });
            }

            async searchSongs(query) {
                const allSongs = await this.getAllSongs();
                const lowerQuery = query.toLowerCase();
                
                return allSongs.filter(song => 
                    song.title?.toLowerCase().includes(lowerQuery) ||
                    song.artist?.artistName?.toLowerCase().includes(lowerQuery) ||
                    song.album?.title?.toLowerCase().includes(lowerQuery)
                );
            }

            transformSongData(backendSong) {
                return {
                    id: backendSong.songID,
                    title: backendSong.title || 'Unknown Title',
                    artist: backendSong.artist?.artistName || 'Unknown Artist',
                    album: backendSong.album?.title || 'Unknown Album',
                    duration: backendSong.duration || 0,
                    audioUrl: backendSong.audioFile || '#',
                    artistId: backendSong.artist?.artistID,
                    albumId: backendSong.album?.albumID,
                    genreId: backendSong.genre?.genreID,
                    releaseDate: backendSong.releaseDate
                };
            }

            getCurrentUser() {
                if (!this.currentUser) {
                    const stored = localStorage.getItem('currentUser');
                    if (stored) {
                        this.currentUser = JSON.parse(stored);
                    }
                }
                return this.currentUser;
            }

            logout() {
                this.currentUser = null;
                localStorage.removeItem('currentUser');
            }
        }

        // Global variables
        const apiService = new ApiService();
        let currentTrack = null;
        let currentTrackIndex = 0;
        let isPlaying = false;
        let isShuffled = false;
        let repeatMode = 0;
        let volume = 0.7;
        let isMuted = false;
        let currentPlaylist = [];
        let allSongs = [];
        let userPlaylists = [];
        let favoritesTracks = new Set();
        let currentSection = 'home';
        let isLoggedIn = false;
        let isRegistering = false;

        // Authentication functions
        async function handleAuth(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const authBtn = document.getElementById('authBtn');
            const messageDiv = document.getElementById('authMessage');
            
            if (!username || !password || (isRegistering && !email)) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            authBtn.disabled = true;
            authBtn.innerHTML = '<div class="loading"></div>';
            
            try {
                let result;
                if (isRegistering) {
                    result = await apiService.register(username, email, password);
                    if (result.success) {
                        showMessage(result.message, 'success');
                        setTimeout(() => {
                            toggleAuthMode();
                        }, 1500);
                    } else {
                        showMessage(result.message, 'error');
                    }
                } else {
                    result = await apiService.login(username, password);
                    if (result.success) {
                        showMessage('Login successful!', 'success');
                        setTimeout(() => {
                            showMainApp();
                        }, 1000);
                    } else {
                        showMessage(result.message, 'error');
                    }
                }
            } catch (error) {
                showMessage('Connection error. Please check if the backend is running.', 'error');
            }
            
            authBtn.disabled = false;
            authBtn.textContent = isRegistering ? 'Register' : 'Login';
        }

        function toggleAuthMode() {
            isRegistering = !isRegistering;
            const emailField = document.getElementById('email');
            const authBtn = document.getElementById('authBtn');
            const toggleText = document.getElementById('toggleAuth');
            const messageDiv = document.getElementById('authMessage');
            
            if (isRegistering) {
                emailField.style.display = 'block';
                emailField.required = true;
                authBtn.textContent = 'Register';
                toggleText.textContent = 'Already have an account? Login';
            } else {
                emailField.style.display = 'none';
                emailField.required = false;
                authBtn.textContent = 'Login';
                toggleText.textContent = "Don't have an account? Register";
            }
            
            messageDiv.innerHTML = '';
            document.getElementById('authForm').reset();
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('authMessage');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
        }

        function showMainApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'grid';
            
            const user = apiService.getCurrentUser();
            document.getElementById('currentUsername').textContent = user ? user.username : 'User';
            
            initializeApp();
        }

        function logout() {
            apiService.logout();
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('mainApp').style.display = 'none';
            document.getElementById('authForm').reset();
            isRegistering = false;
            toggleAuthMode();
        }

        // Main app initialization
        async function initializeApp() {
            try {
                // Load all songs
                const songs = await apiService.getAllSongs();
                allSongs = songs.map(song => apiService.transformSongData(song));
                currentPlaylist = [...allSongs];
                displayTracks(allSongs, 'trackList');
                
                // Load user playlists
                await loadUserPlaylists();
                
                // Setup search
                setupSearch();
                
                // Load favorites (you'll need to implement user ID management)
                // await loadFavorites();
                
            } catch (error) {
                console.error('Failed to initialize app:', error);
                document.getElementById('trackList').innerHTML = '<p>Failed to load songs. Please check if the backend is running.</p>';
            }
        }

        async function loadUserPlaylists() {
            try {
                const playlists = await apiService.getAllPlaylists();
                userPlaylists = playlists;
                updatePlaylistSidebar();
            } catch (error) {
                console.error('Failed to load playlists:', error);
            }
        }

        function updatePlaylistSidebar() {
            const container = document.getElementById('playlistContainer');
            container.innerHTML = '';
            
            userPlaylists.forEach(playlist => {
                const playlistItem = document.createElement('div');
                playlistItem.className = 'playlist-item';
                playlistItem.textContent = playlist.name;
                playlistItem.onclick = () => showPlaylist(playlist.playlistID);
                container.appendChild(playlistItem);
            });
        }

        function displayTracks(tracks, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            if (tracks.length === 0) {
                container.innerHTML = '<p>No songs found.</p>';
                return;
            }

            tracks.forEach((track, index) => {
                const trackElement = document.createElement('div');
                trackElement.className = 'track-item';
                trackElement.dataset.trackId = track.id;
                
                const isFavorite = favoritesTracks.has(track.id);
                const isCurrentTrack = currentTrack && currentTrack.id === track.id;
                
                if (isCurrentTrack) {
                    trackElement.classList.add('playing');
                }

                trackElement.innerHTML = `
                    <span class="track-number">${index + 1}</span>
                    <div class="track-info">
                        <div class="track-cover">‚ô™</div>
                        <div class="track-details">
                            <h4>${track.title}</h4>
                            <p>${track.artist}</p>
                        </div>
                    </div>
                    <div class="track-album">${track.album}</div>
                    <div class="track-duration">${formatTime(track.duration)}</div>
                    <div class="track-actions">
                        <button class="action-btn ${isFavorite ? 'active' : ''}" onclick="toggleFavorite(${track.id})" title="Like">‚ù§Ô∏è</button>
                        <button class="action-btn" onclick="addToPlaylist(${track.id})" title="Add to playlist">‚ûï</button>
                    </div>
                `;

                trackElement.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('action-btn')) {
                        playTrack(track, index);
                    }
                });

                container.appendChild(trackElement);
            });
        }

        // Music player functions
        function playTrack(track, index) {
            currentTrack = track;
            currentTrackIndex = index;
            isPlaying = true;

            updateCurrentTrackDisplay();
            updatePlayPauseButton();
            updateTrackHighlight();
            
            console.log(`Playing: ${track.title} by ${track.artist}`);
        }

        function togglePlayPause() {
            if (!currentTrack) {
                if (currentPlaylist.length > 0) {
                    playTrack(currentPlaylist[0], 0);
                }
                return;
            }

            isPlaying = !isPlaying;
            updatePlayPauseButton();
            
            if (isPlaying) {
                document.querySelector('.now-playing').classList.add('playing');
            } else {
                document.querySelector('.now-playing').classList.remove('playing');
            }
        }

        function nextTrack() {
            if (!currentPlaylist.length) return;

            if (isShuffled) {
                currentTrackIndex = Math.floor(Math.random() * currentPlaylist.length);
            } else {
                currentTrackIndex = (currentTrackIndex + 1) % currentPlaylist.length;
            }

            playTrack(currentPlaylist[currentTrackIndex], currentTrackIndex);
        }

        function previousTrack() {
            if (!currentPlaylist.length) return;

            if (isShuffled) {
                currentTrackIndex = Math.floor(Math.random() * currentPlaylist.length);
            } else {
                currentTrackIndex = currentTrackIndex > 0 ? currentTrackIndex - 1 : currentPlaylist.length - 1;
            }

            playTrack(currentPlaylist[currentTrackIndex], currentTrackIndex);
        }

        function toggleShuffle() {
            isShuffled = !isShuffled;
            document.getElementById('shuffleBtn').classList.toggle('active', isShuffled);
        }

        function toggleRepeat() {
            repeatMode = (repeatMode + 1) % 3;
            const repeatBtn = document.getElementById('repeatBtn');
            
            repeatBtn.classList.toggle('active', repeatMode > 0);
            repeatBtn.innerHTML = repeatMode === 2 ? 'üîÇ' : 'üîÅ';
        }

        async function toggleFavorite(trackId) {
            // This would need proper user ID management
            const user = apiService.getCurrentUser();
            if (!user) return;
            
            try {
                if (favoritesTracks.has(trackId)) {
                    favoritesTracks.delete(trackId);
                    // await apiService.removeFromFavorites(userId, trackId);
                } else {
                    favoritesTracks.add(trackId);
                    // await apiService.addToFavorites(userId, trackId);
                }
                
                updateFavoriteButtons();
            } catch (error) {
                console.error('Failed to toggle favorite:', error);
            }
        }

        async function addToPlaylist(trackId) {
            const modal = document.getElementById('playlistModal');
            modal.style.display = 'block';
            modal.dataset.trackId = trackId;
            
            const playlistList = document.getElementById('playlistList');
            playlistList.innerHTML = '';
            
            userPlaylists.forEach(playlist => {
                const playlistOption = document.createElement('div');
                playlistOption.className = 'playlist-option';
                playlistOption.innerHTML = `
                    <strong>${playlist.name}</strong>
                    <p>Playlist</p>
                `;
                
                playlistOption.addEventListener('click', async () => {
                    try {
                        await apiService.addSongToPlaylist(playlist.playlistID, trackId);
                        closeModal();
                        console.log('Song added to playlist');
                    } catch (error) {
                        console.error('Failed to add song to playlist:', error);
                    }
                });
                
                playlistList.appendChild(playlistOption);
            });
        }

        async function createNewPlaylist() {
            const name = prompt('Enter playlist name:');
            if (name) {
                try {
                    const user = apiService.getCurrentUser();
                    await apiService.createPlaylist({
                        name: name,
                        user: { id: 1 } // You'll need proper user ID management
                    });
                    await loadUserPlaylists();
                } catch (error) {
                    console.error('Failed to create playlist:', error);
                }
            }
        }

        function closeModal() {
            document.getElementById('playlistModal').style.display = 'none';
        }

        // Search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;

            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(async () => {
                    const query = e.target.value.toLowerCase().trim();
                    if (query) {
                        try {
                            const results = await apiService.searchSongs(query);
                            const transformedResults = results.map(song => apiService.transformSongData(song));
                            displayTracks(transformedResults, 'searchResults');
                            if (currentSection !== 'search') {
                                switchSection('search');
                            }
                        } catch (error) {
                            console.error('Search failed:', error);
                        }
                    }
                }, 300);
            });
        }

        // Navigation
        function switchSection(sectionName) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.style.display = 'none';
            });

            document.getElementById(`${sectionName}-section`).style.display = 'block';

            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            document.querySelector(`[data-section="${sectionName}"]`).classList.add('active');

            currentSection = sectionName;

            switch(sectionName) {
                case 'home':
                    currentPlaylist = [...allSongs];
                    displayTracks(currentPlaylist, 'trackList');
                    break;
                case 'favorites':
                    const favoritesArray = allSongs.filter(track => favoritesTracks.has(track.id));
                    displayTracks(favoritesArray, 'favoriteTracks');
                    break;
                case 'library':
                    displayTracks(allSongs, 'libraryTracks');
                    break;
            }
        }

        // Theme toggle
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (body.dataset.theme === 'light') {
                body.dataset.theme = 'dark';
                themeToggle.textContent = 'üåô';
            } else {
                body.dataset.theme = 'light';
                themeToggle.textContent = '‚òÄÔ∏è';
            }
        }

        // Volume controls
        function setVolume(event) {
            const volumeBar = event.currentTarget;
            const rect = volumeBar.getBoundingClientRect();
            const percentage = (event.clientX - rect.left) / rect.width;
            volume = Math.max(0, Math.min(1, percentage));
            
            document.getElementById('volumeFill').style.width = `${volume * 100}%`;
            
            const volumeBtn = document.querySelector('.volume-btn');
            if (volume === 0) {
                isMuted = true;
                volumeBtn.textContent = 'üîá';
            } else {
                isMuted = false;
                volumeBtn.textContent = 'üîä';
            }
        }

        function toggleMute() {
            isMuted = !isMuted;
            const volumeBtn = document.querySelector('.volume-btn');
            const volumeFill = document.getElementById('volumeFill');
            
            if (isMuted) {
                volumeBtn.textContent = 'üîá';
                volumeFill.style.width = '0%';
            } else {
                volumeBtn.textContent = 'üîä';
                volumeFill.style.width = `${volume * 100}%`;
            }
        }

        function seekTo(event) {
            if (!currentTrack) return;
            
            const progressBar = event.currentTarget;
            const rect = progressBar.getBoundingClientRect();
            const percentage = (event.clientX - rect.left) / rect.width;
            const newTime = Math.floor(currentTrack.duration * percentage);
            
            document.getElementById('progressFill').style.width = `${percentage * 100}%`;
            document.getElementById('currentTime').textContent = formatTime(newTime);
        }

        function goBack() {
            console.log('Going back...');
        }

        function goForward() {
            console.log('Going forward...');
        }

        // Utility functions
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function updateCurrentTrackDisplay() {
            if (currentTrack) {
                document.getElementById('currentTrackTitle').textContent = currentTrack.title;
                document.getElementById('currentTrackArtist').textContent = currentTrack.artist;
                document.getElementById('totalTime').textContent = formatTime(currentTrack.duration);
                document.getElementById('currentTime').textContent = '0:00';
                document.getElementById('progressFill').style.width = '0%';
            }
        }

        function updatePlayPauseButton() {
            const playPauseBtn = document.getElementById('playPauseBtn');
            playPauseBtn.textContent = isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
        }

        function updateTrackHighlight() {
            document.querySelectorAll('.track-item').forEach(item => {
                item.classList.remove('playing');
            });
            
            if (currentTrack) {
                const trackElement = document.querySelector(`[data-track-id="${currentTrack.id}"]`);
                if (trackElement) {
                    trackElement.classList.add('playing');
                }
            }
        }

        function updateFavoriteButtons() {
            document.querySelectorAll('.track-item').forEach(item => {
                const trackId = parseInt(item.dataset.trackId);
                const favoriteBtn = item.querySelector('.action-btn[title="Like"]');
                if (favoriteBtn) {
                    favoriteBtn.classList.toggle('active', favoritesTracks.has(trackId));
                }
            });
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is already logged in
            const user = apiService.getCurrentUser();
            if (user) {
                showMainApp();
            }

            // Auth form event listener
            document.getElementById('authForm').addEventListener('submit', handleAuth);
            
            // Toggle auth mode
            document.getElementById('toggleAuth').addEventListener('click', toggleAuthMode);

            // Navigation event listeners
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const section = link.dataset.section;
                    switchSection(section);
                });
            });

            // Modal close on outside click
            document.getElementById('playlistModal').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) {
                    closeModal();
                }
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.target.tagName === 'INPUT') return;
                
                switch(e.code) {
                    case 'Space':
                        e.preventDefault();
                        togglePlayPause();
                        break;
                    case 'ArrowRight':
                        if (e.shiftKey) {
                            nextTrack();
                        }
                        break;
                    case 'ArrowLeft':
                        if (e.shiftKey) {
                            previousTrack();
                        }
                        break;
                    case 'KeyS':
                        if (e.ctrlKey || e.metaKey) {
                            e.preventDefault();
                            toggleShuffle();
                        }
                        break;
                    case 'KeyR':
                        if (e.ctrlKey || e.metaKey) {
                            e.preventDefault();
                            toggleRepeat();
                        }
                        break;
                }
            });
        });

        async function showPlaylist(playlistId) {
            try {
                fetch('http://localhost:9188/api/songs')

                } catch (error) {
                    console.error('Failed to create playlist and add song:', error);

        // Progress simulation (for demo purposes)
        function simulateProgress() {
            if (!isPlaying || !currentTrack) return;
            
            const progressFill = document.getElementById('progressFill');
            const currentTimeSpan = document.getElementById('currentTime');
            
            let currentSeconds = 0;
            const duration = currentTrack.duration;
            
            const interval = setInterval(() => {
                if (!isPlaying) {
                    clearInterval(interval);
                    return;
                }
                
                currentSeconds++;
                const progress = (currentSeconds / duration) * 100;
                progressFill.style.width = `${Math.min(progress, 100)}%`;
                currentTimeSpan.textContent = formatTime(currentSeconds);
                
                if (currentSeconds >= duration) {
                    clearInterval(interval);
                    handleTrackEnd();
                }
            }, 1000);
        }

        function handleTrackEnd() {
            switch(repeatMode) {
                case 0: // No repeat
                    if (currentTrackIndex < currentPlaylist.length - 1) {
                        nextTrack();
                    } else {
                        isPlaying = false;
                        updatePlayPauseButton();
                    }
                    break;
                case 1: // Repeat all
                    nextTrack();
                    break;
                case 2: // Repeat one
                    playTrack(currentTrack, currentTrackIndex);
                    break;
            }
        }

        // Enable progress simulation when playing
        function playTrack(track, index) {
            currentTrack = track;
            currentTrackIndex = index;
            isPlaying = true;

            updateCurrentTrackDisplay();
            updatePlayPauseButton();
            updateTrackHighlight();
            
            // Start progress simulation
            simulateProgress();
            
            console.log(`Playing: ${track.title} by ${track.artist}`);
        }
    </script>
