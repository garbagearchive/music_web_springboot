<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skibidify</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <!-- Auth Container -->
    <div id="authContainer" class="auth-container">
        <div class="auth-modal">
            <button class="close-btn" onclick="closeAuthModal()">Ã—</button>
            
            <div class="auth-tabs">
                <div class="tab active" onclick="switchAuthTab('login')">Login</div>
                <div class="tab" onclick="switchAuthTab('register')">Register</div>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <h2>Welcome Back</h2>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="loginUsername" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('loginPassword')"></i>
                </div>
                <a href="#" class="forgot-password" onclick="handleForgotPassword()">Forgot Password?</a>
                <button type="submit">Login</button>
                <div class="auth-error" id="loginError"></div>
                <div class="auth-success" id="loginSuccess"></div>
            </form>
            <p>Don't have an account? <a href="#" onclick="switchAuthTab('register')">Sign up</a></p>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form">
                <h2>Create Account</h2>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="registerUsername" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="registerEmail" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="registerPassword" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('registerPassword')"></i>
                </div>
                <button type="submit">Sign Up</button>
                <div class="auth-error" id="registerError"></div>
                <div class="auth-success" id="registerSuccess"></div>
            </form>
            <p>Already have an account? <a href="#" onclick="switchAuthTab('login')">Sign in</a></p>
        </div>
    </div>

    <!-- Main App -->
    <div id="main-app" style="display: none;">
        <nav>
            <h1>Skibidify</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">Your Library</a></li>
                <li><a href="#">Liked Songs</a></li>
            </ul>
            <div>Playlists</div>
            <button>Create Playlist</button>
            <button id="logoutBtn">Logout</button>
        </nav>
        <main>
            <section>
                <h2>Good evening</h2>
                <div>Recently Played <a href="#">Show all</a></div>
                <img src="https://placehold.co/300x300/4f46e5/ffffff?text=S" alt="S">
                <div>Popular Artists <a href="#">Show all</a></div>
                <img src="https://placehold.co/300x300/dc2626/ffffff?text=A" alt="A">
            </section>
        </main>
        <footer>
            <!-- Player UI here -->
        </footer>
    </div>

    <!-- Scripts -->
    <script src="./js/config.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/theme.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/visualizer.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/favorites.js"></script>
    <script src="./js/playlist.js"></script>
    <script src="./js/queue.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/app.js"></script>

</body>
</html>
